<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="from.css">
</head>

<body>
  
   <form>
    <div class="form-body">
      <h1 > Sign-Up </h1>
        <!-- mail-->
      <input type="email" placeholder="Mail"class="elements" id="email"  >
        <!-- Username-->
      <input type="text" placeholder="username" class="elements" >
      <!-- password-->
      <input type="password" placeholder="password" class="elements" id="password" >
         
    <input type="checkbox" id="showPassword" onclick="togglePassword()">

    <label for="showPassword">Show Password</label>

    
    <button type="submit" id="submit" onclick="
    alert('thank you for Signing -Up!');
    ">Submit</button>
    <p id="message"></p>
    </div>
</form>
<script>
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
    } else {
      passwordInput.type = "password";
    }
  }

</script>
</body>
</html>
